<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="myCSS.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark text-light navBg">
      <span class="addingUnderline">Weather in your City</span>
      <br />

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav offset-md-5 flex-row">
          <li class="nav-item dropdown text-light dropdownLi">
            <a
              class="nav-link dropdown-toggle myAnchorAndDropD text-light"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="true">
              Temperature Unit
            </a>
            <div
              class="dropdown-menu myAnchorAndDropD"
              aria-labelledby="navbarDropdown">
              <a class="dropdown-item" id="tempUnitK">Kelvin(Standard)</a>
              <a class="dropdown-item" id="tempUnitC">Celsius(Metric)</a>
              <a class="dropdown-item" id="tempUnitF">Fahrenheit(Imperial)</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div
        class="d-flex flex-row justify-content-around"
        id="UserWeatherAndSearchBar">
        <div class="container-fluid" id="userLocationWeather"></div>

        <!-- Search stuff -->
        <form
          class="d-flex flex-row justify-content-between align-items-center"
          id="searchBar">
          <div class="input-group input-group-lg">
            <input id="searchBarInput" class="form-control" type="search" />
            <button id="searchBtn" class="btn" type="submit">Search</button>
          </div>
        </form>
      </div>
      <div class="container-fluid" id="allTheLocationsDisplayed"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
